<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            data=[
                { id: 1, title: "html", description: "html is..." },
                { id: 2, title: "css", description: "css is..." },
                { id: 3, title: "js", description: "js is..." }
            ]
            // 3개의 객체를 하나의 객체로 배열에 담아서 이름을 주고 정리 정돈 한것

            // refreshNav
            function refreshNav(){
                var navTag = '';
                for(var i=0; i<data.length; i++){
                    navTag = navTag + `<li>
                        <a 
                            href="${data[i].id}.html"
                            onclick="
                                event.preventDefault();
                                // 1. id 값을 알아낸다. 
                                var id = ${data[i].id};
                                console.log('id', id);
                                // 2. id 값과 일치하는 데이터를 data 배열 안에서 찾아내야 한다. 

                                // 3. setArticle()을 이용해서 title, desc 값을 변경해준다. 
                            "
                        >${data[i].title}</a>
                    </li>`;
                }
                document.querySelector('#nav').innerHTML= navTag;
            }

            // setArticle
            function setArticle(title, description){
                document.querySelector('article').innerHTML = `<h2>${title}</h2>${description}`;
            
            }

            // total init
            function init(){
            refreshNav();

            setArticle('welcome','Hello, WEB :)');
            }

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            <a href=''>WEB</a>

        </h1>
    </header>
    <nav>
        <ol id="nav">
           <!--  <script>
                
                for(var i=0; i < data.length; i++){
                    document.write(`<li><a href="${data[i].id}.html">${data[i].title}</a></li>`);
                
                }
            </script>-->
        </ol>
    </nav>
    <article>

    </article>
    <script>
        
        init();
        
    </script>
</body>
</html>
